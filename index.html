<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Links with Images</title>
    <style>
        body {
            background-color: transparent;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }

        .quiz-item {
            margin: 15px;
            transition: transform 0.3s ease;
        }

        .quiz-item img {
            width: 200px;
            height: auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Adds shadow for the lifted look */
            border-radius: 8px;
        }

        .quiz-item:hover img {
            transform: translateY(-10px); /* Lifting effect on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://quizheadsboardgame.github.io/Horrorquizv4/" class="quiz-item">
            <img src="https://i.imgur.com/b5oxAMh.png" alt="Horror Quiz">
        </a>
        <a href="https://quizheadsboardgame.github.io/TaylorSwiftQuizv3/" class="quiz-item">
            <img src="https://i.imgur.com/ioPzU6j.png" alt="Taylor Swift Quiz">
        </a>
        <a href="https://quizheadsboardgame.github.io/iconicmoviesv3/" class="quiz-item">
            <img src="https://i.imgur.com/09bbnYp.png" alt="Iconic Movies Quiz">
        </a>
        <a href="https://quizheadsboardgame.github.io/AEWv2/" class="quiz-item">
            <img src="https://i.imgur.com/gGOAenD.png" alt="AEW Quiz">
        </a>
        <a href="https://quizheadsboardgame.github.io/wwequizv2/" class="quiz-item">
            <img src="https://i.imgur.com/Kxac95Y.png" alt="WWE Quiz">
        </a>
        <a href="https://quizheadsboardgame.github.io/georgemichealv2/" class="quiz-item">
            <img src="https://i.imgur.com/Ba0wMT8.png" alt="George Michael Quiz">
        </a>
        <a href="https://quizheadsboardgame.github.io/transformersquizv2/" class="quiz-item">
            <img src="https://i.imgur.com/XhwUpeq.png" alt="Transformers Quiz">
        </a>
        <a href="https://quizheadsboardgame.github.io/HarryPotterv2/" class="quiz-item">
            <img src="https://i.imgur.com/J3OIvZt.png" alt="Harry Potter Quiz">
        </a>
        <a href="https://quizheadsboardgame.github.io/ClassicHollywoodMoviesv2/" class="quiz-item">
            <img src="https://i.imgur.com/nOaemXZ.png" alt="Classic Hollywood Movies Quiz">
        </a>
        <a href="https://quizheadsboardgame.github.io/StarWarsQuizv4/" class="quiz-item">
            <img src="https://i.imgur.com/ncuuRyP.png" alt="Star Wars Quiz">
        </a>
        <!-- Continue adding the other images and links in the same format -->
    </div>
</body>
</html>
